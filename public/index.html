<!DOCTYPE html>
<html lang="en" ng-app="favorites">
<head>
<title>Locations</title>
<meta charset="utf-8">
<!--css-->
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
<script src="core.js"></script>

<h3 align="center">Favorite Locations</h3>

<body ng-controller="mainController">
		<ul class="list-dropcap1">
			<li ng-repeat="location in list">
				<form class="location-form" name="locationForm">
					<label>Name:</label>
					<input type="text" value="{{location.name}}"/>
					<br/>
					<label>Line1:</label>
					<input type="text" value="{{location.line[0]}}"/>
					<br/>
					<label>Line2:</label>
					<input type="text" value="{{location.line[1]}}"/>
					<br/>
					<label>City:</label>
					<input type="text" value="{{location.city}}"/>
					<br/>
					<label>State:</label>
					<input type="text" value="{{location.state}}"/>
					<br/>
					<label>Zip:</label>
					<input type="text" value="{{location.zip}}"/>
					<br/>
					<label>country:</label>
					<input type="text" value="{{location.country}}"/>
					<br/>					
					<button class="btn" type="submit">edit</button>
					<button class="btn" ng-click="remove(location._id)">delete</button>
				</form>
			</li>
		</ul>
	<div class="wrapper-add">
		<form class="location-form" name="locationForm">
			<label>Name:</label>
			<input type="text" ng-model="address.name" name="line1"/>
			<br/>
			<label>Line1:</label>
			<input type="text" ng-model="address.line1" name="line1"/>
			<br/>
			<label>Line2:</label>
			<input type="text" ng-model="address.line2" name="line2"/>
			<br/>
			<label>City:</label>
			<input type="text" ng-model="address.city" name="city"/>
			<br/>
			<label>State:</label>
			<input type="text" ng-model="address.state" name="state">
			<br/>
			<label>Zip:</label>
			<input type="text" ng-model="address.zip" name="zip"/>
			<br/>
			<label>Country:</label>
			<input type="text" ng-model="address.country" name="country"/>
			<br/>			
		</form>		
		<button class="add-btn" ng-click="add(address)">Add a new location</button>
	</div>
</body>
</head>
</html>
