<!DOCTYPE html>
<html lang="en" ng-app="favorites">
<head>
	<title>Locations</title>
	<meta charset="utf-8">
	<!--css-->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
</head>

<body ng-controller="mainController">
	<h3>Favorite Locations</h3>
	<h5>Add a new Location</h5>
	<ul>
		<li class="wrapper-add">
			<form class="location-form" name="locationForm">
				<label>Title:</label>
				<input type="text" ng-model="new_address.name" name="name"/>
				<br/>
				<label>Line1:</label>
				<input type="text" ng-model="new_address.line1" name="line1"/>
				<br/>
				<label>Line2:</label>
				<input type="text" ng-model="new_address.line2" name="line2"/>
				<br/>
				<label>City:</label>
				<input type="text" ng-model="new_address.city" name="city"/>
				<br/>
				<label>State:</label>
				<input type="text" ng-model="new_address.state" name="state">
				<br/>
				<label>Zip:</label>
				<input type="text" ng-model="new_address.zip" name="zip" ng-minlength="5" ng-maxlength="5"/>
				<br/>
				<label>Country:</label>
				<input type="text" ng-model="new_address.country" name="country"/>
				<br/>			
			</form>		
			<button class="add-btn" ng-click="add(new_address)">Add a new location</button>
		</li>
	</ul>	

	<h5>Current Locations</h5>
	<ul class="list-dropcap1">
		<li ng-repeat="location in list">
			<form class="location-form" name="locationForm">
				<label>Title:</label>
				<input type="text" ng-model="list[$index].name" name="name"/>
				<br/>
				<label>Line1:</label>
				<input type="text" ng-model="list[$index].line[0]"/>
				<br/>
				<label>Line2:</label>
				<input type="text" ng-model="list[$index].line[1]"/>
				<br/>
				<label>City:</label>
				<input type="text" ng-model="list[$index].city"/>
				<br/>
				<label>State:</label>
				<input type="text" ng-model="list[$index].state"/>
				<br/>
				<label>Zip:</label>
				<input type="text" ng-model="list[$index].zip"/>
				<br/>
				<label>Country:</label>
				<input type="text" ng-model="list[$index].country"/>
				<br/>	
				<button class="btn" ng-click="update(list[$index])">update</button>				
				<button class="btn" ng-click="remove(location._id)">delete</button>
			</form>
		</li>
	</ul>

<google-map id="map" center="map.center" zoom="map.zoom" draggable="true">
	<marker ng-repeat="m in markers" coords="m"></marker>
</google-map>

</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
<script src="core.js"></script>

<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
<script src="angular-google-maps.min.js"></script>
<script src="underscore-min.js"></script>
</script>

</html>
